# Important configuration for DB
spring.datasource.url=jdbc:postgresql://${PROD_DB_HOST}:5432/${PROD_DB_NAME}
spring.datasource.username=${PROD_DB_USERNAME}
spring.datasource.password=${PROD_DB_PASSWORD}
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
# Optional configuration for jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true

pedulibelajar.jwtSecret=${jwtSecret}
pedulibelajar.jwtExpirationMs=3600000
pedulibelajar.otpExpirationMs=60000
pedulibelajar.tokenExpirationMs=3600000

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${mail.username}
spring.mail.password=${mail.password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
