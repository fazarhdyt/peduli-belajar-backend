# Important configuration for DB
spring.datasource.url=jdbc:postgresql://${database.postgres.url}:5432/${database.postgres.dbname}
spring.datasource.username=${database.postgres.username}
spring.datasource.password=${database.postgres.password}
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
# Optional configuration for jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true

pedulibelajar.jwtSecret=${jwtSecret}
pedulibelajar.jwtExpirationMs=3600000
pedulibelajar.otpExpirationMs=60000
pedulibelajar.tokenExpirationMs=3600000

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${mail.username}
spring.mail.password=${mail.password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true